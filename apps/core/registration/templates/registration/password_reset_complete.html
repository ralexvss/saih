{% extends 'base.html' %}
{% load static %}
{% block title %}Restablecimiento de contraseña completado{% endblock %}
{% block content %}

<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Restablecimiento de contraseña completado! </h1>
                  <hr>
                  <p class="mb-2">Su contraseña ha sido establecida. Ahora puede seguir adelante e iniciar sesión.</p>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" href="{% url 'login' %}">Iniciar sesión!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
