{% extends 'base.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block content %}
<style>
  .errorlist {
    color: red;
  }

  label {
    display: none
  }
</style>
<div class="row mt-3">
  <div class="col-md-9 mx-auto mb-5">
    <form action="" method="POST">{% csrf_token %}
      <h3 class="mb-4">Cambiar email de: <span class="text-warning">{{request.user}}</span></h3>
      {{form.as_p}}
      <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
    </form>
  </div>
</div>
{% endblock %}
